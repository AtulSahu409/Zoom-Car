<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign-up</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="login">
        <div id="image">
            <img src="https://www.zoomcar.com/build/fb65fcc43b8bededb813e093ea2d47d3.svg" alt="">
        </div>
        <div class="login-option">
            <h3>Enter details to login/sign-up</h3>
            <div class="menu">
                <div class="country">
                    <img src="https://th.bing.com/th/id/OIP.Ratr-jWlMtQ-S6T30Ewe3AHaHa?pid=ImgDet&rs=1"/>
                    <p>+91</p>
                    <div class="vl"></div>
                </div>
                <div class="optinmobile">
                    <input type="number" placeholder="Enter Your Number" id="num">
                </div>
            </div>
            <hr>
            <div id="email">
                <a href="https://accounts.google.com/signin/v2/identifier?flowName=GlifWebSignIn&flowEntry=ServiceLogin">Continue with Email ID</a>
            </div>
            <hr>
            <div id="email">
                <a href="">Continue via Social</a> 
                <img src="https://www.zoomcar.com/build/62ba375ec1a9fbcbee9e9099181c8d38.svg
                " alt="faccebook">
                <img src="https://www.zoomcar.com/build/279de03b0c8ecdb4db56a79da6e775e6.svg" alt="google">
            </div>
        
        </div>

    </div>
</body>
</html>
