<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>

<div id="box">
    <img src="https://iconape.com/wp-content/files/ur/370111/svg/google-logo-icon-png-svg.png" alt="">
    <h1>sign up</h1>
    <form>
        <label>FullName</label>
        <input type="Full name" name="name" placeholder="Enter your full name" id="nm">   
        <label>Phone.No</label>
        <input type="number" name="number" placeholder="Enter your number" id="num">
        <label for="">Email</label>
        <input type="email" name="Email" placeholder="Email" id="em">
        
        <label for="">Password</label>
        <input type="password" name="password"  placeholder="Password" id="pa">

        <button type="submit">Login</button>

       
    <p>Forget.!<a href="" >password?</a></p>
    <p>Don't have account? <a href="">Signup</a></p>
    </form>
</div>
    
</body>
</html>
